<!DOCTYPE html>
<html>

<head>
    <title>WT Winds HR Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 mx-auto shadow" style="max-width:400px;">
            <h4 class="text-center mb-4">
                <i class="bi bi-building"></i> WT Winds Consultancy
            </h4>

            <form method="POST">
                <input type="text" name="loginId" class="form-control mb-3" placeholder="Login ID" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

                <div class="mb-3 text-center">
                    <input type="radio" name="role" value="admin" required> Admin
                    <input type="radio" name="role" value="employee" class="ms-3"> Employee
                </div>

                <button class="btn btn-primary w-100">LOGIN</button>
            </form>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}

        </div>
    </div>

</body>

</html>
