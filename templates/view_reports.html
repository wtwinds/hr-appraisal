<!DOCTYPE html>
<html>

<head>
    <title>View Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <!-- Top Row -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">View Reports</h3>

            <a href="/admin" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Admin Dashboard
            </a>
        </div>

        <div class="card p-3 shadow">
            {% for emp in employees %}
            <div class="d-flex justify-content-between border-bottom p-2 align-items-center">
                <span>{{ emp.name }}</span>
                <a href="/employee/{{ emp.name }}" class="btn btn-primary btn-sm">
                    View
                </a>
            </div>
            {% endfor %}
        </div>

    </div>

</body>

</html>
