<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/rating.js') }}"></script>
</head>

<body class="bg-light">

    <div class="container mt-4">

        <div class="d-flex justify-content-between">
            <h4>Welcome, {{ session['user'] }}</h4>
            <div>
                <a href="/reports" class="btn btn-outline-primary me-2">
                    <i class="bi bi-bar-chart"></i> View Reports
                </a>
                <a href="/logout" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>

        <div class="card p-4 mt-4 shadow">

            <form method="POST">

                <label>Select Employee</label>
                <select name="employee" class="form-select mb-3">
                    {% for emp in employees %}
                    <option>{{ emp.name }}</option>
                    {% endfor %}
                </select>

                <label>Project Name</label>
                <select name="project" class="form-select mb-3">
                    <option>HR Appraisal</option>
                    <option>Mall</option>
                    <option>Inshots</option>
                    <option>Wt Winds Website</option>
                </select>

                <label>Date</label>
                <input type="date" name="date" class="form-control mb-3" value="{{ today }}" required>

                <label>Ratings</label>

                <div class="mb-3">
                    {% for i in range(1,11) %}
                    <i class="bi bi-star-fill star fs-3" onclick="setRating({{ i }})" style="cursor:pointer;"></i>
                    {% endfor %}
                </div>

                <input type="hidden" name="rating" id="rating" required>

                <button class="btn btn-primary">Submit</button>

            </form>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success mt-3">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

    </div>
</body>

</html>
